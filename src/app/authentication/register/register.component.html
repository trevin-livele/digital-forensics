<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="registrationData.firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="registrationData.lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registrationData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registrationData.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p>Already have an account? <a routerLink="/auth/login">Please login</a>.</p>

  </form>
</div>
